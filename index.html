<!DOCTYPE html>
<html>
<head>
	<title>Chat IO</title>
</head>
<body>
	<div id="container">
		<div id="namesWrapper">
			<h2>ChatIO</h2>
			<p>Create Username:</p>

			<form id="usernameForm">
				<input type="text" size="35" id="username">
				<input type="submit"  value="Submit" name="">
			</form>
		</div>

		<div id="mainWrapper">
			<h2>ChatIO</h2>
			<div id="chatWrapper">
				<div id="chatWindow">
					<form id="messageForm">
						<input type="text" size="35" id="message" placeholder="Say Something">
						<input type="submit"  value="Submit" name="">
					</form>
				</div>
			</div>

			<div id="userWrapper">
				<div id="users">
					
				</div>
			</div>
		</div>
	</div>
</body>
</html>
